# Digital Canvas - Docker Compose Configuration
# GitHub Container Registry + Watchtower 자동 배포
# Using SQLite database (no separate database container needed)

services:
  # Application Server
  app:
    image: ghcr.io/daon2daon/digital-canvas:latest
    container_name: digital-canvas-app
    environment:
      NODE_ENV: production
      PORT: ${PORT:-20010}
      DATABASE_URL: file:/app/prisma/database.db
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
    ports:
      - "${PORT:-20010}:${PORT:-20010}"
    volumes:
      - uploads_data:/app/public/uploads
      - db_data:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "node -e \"require('http').get('http://localhost:' + (process.env.PORT || 20010) + '/api/viewer/images', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

# Named volumes for data persistence
volumes:
  uploads_data:
    name: digital-canvas_uploads
    driver: local
  db_data:
    name: digital-canvas_db
    driver: local

