version: '3.9'

services:
  app:
    image: ghcr.io/daon2daon/digital-canvas:latest
    container_name: digital-canvas-app
    # 항상 최신 이미지를 확인
    pull_policy: always
    
    environment:
      NODE_ENV: production
      # [변경] 내부 앱은 표준 포트 3000번에서 실행 (고정)
      PORT: 3000
      DATABASE_URL: file:/app/prisma/database.db
      # Portainer 환경변수에서 로드
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SESSION_SECRET: ${SESSION_SECRET}

    ports:
      # [변경] 외부포트(변수) : 내부포트(3000)
      - "${HOST_PORT:-3000}:3000"
      
    volumes:
      - /volume1/docker/digital-canvas/uploads:/app/public/uploads
      - /volume1/docker/digital-canvas/db:/app/prisma

    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/viewer/images', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      
    labels:
      - "com.centurylinklabs.watchtower.enable=true"