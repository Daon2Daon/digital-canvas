# Digital Canvas - Docker Compose Configuration
# TypeScript 기반 프로덕션 배포용
# Using SQLite database (no separate database container needed)

services:
  # Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digital-canvas-app
    environment:
      NODE_ENV: production
      PORT: ${PORT:-7400}
      DATABASE_URL: file:/app/prisma/database.db
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "${PORT:-7400}:7400"
    volumes:
      - uploads_data:/app/public/uploads
      - db_data:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7400/api/viewer/images', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 마이그레이션은 entrypoint.sh에서 처리됨

# Named volumes for data persistence
volumes:
  uploads_data:
    name: digital-canvas_uploads
    driver: local
  db_data:
    name: digital-canvas_db
    driver: local

